<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find a Chef</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
            color: #555;
        }
        .filter-form {
            margin-bottom: 20px;
            text-align: left;
        }
        .filter-form label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .filter-form select {
            width: calc(100% - 10px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            color: #333;
        }
        .btn {
            display: inline-block;
            width: 150px;
            padding: 10px 0;
            margin: 10px 10px 0;
            text-align: center;
            color: #fff;
            background: linear-gradient(90deg, #ff6600, #ff3300);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(90deg, #ff3300, #ff6600);
        }
        .chef-card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            text-align: left;
            background-color: #f9f9f9;
        }
        .chef-card img {
            width: 100px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .chef-details {
            display: inline-block;
            vertical-align: top;
        }
        .chef-name {
            font-weight: bold;
            color: #555;
        }
        .chef-location {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Find a Chef</h2>
        <form class="filter-form">
            <label for="location">Location:</label>
            <select id="location">
                <option value="all">All Locations</option>
                <option value="near">Near Me</option>
                <!-- Add more location options as needed -->
            </select>
            <label for="specialty">Specialty:</label>
            <select id="specialty">
                <option value="all">All Specialties</option>
                <option value="italian">Italian</option>
                <option value="mexican">Mexican</option>
                <!-- Add more specialty options as needed -->
            </select>
            <button type="button" onclick="searchChef()" class="btn">Search</button>
        </form>
        
        <!-- Sample chef cards (replace with dynamic data from backend) -->
        <div class="chef-card">
            <img src="chef1.jpg" alt="Chef 1">
            <div class="chef-details">
                <div class="chef-name">Chef John</div>
                <div class="chef-location">Location: Downtown</div>
                <!-- Add more details like availability, hourly rate, etc. -->
            </div>
        </div>
        <div class="chef-card">
            <img src="chef2.jpg" alt="Chef 2">
            <div class="chef-details">
                <div class="chef-name">Chef Maria</div>
                <div class="chef-location">Location: Uptown</div>
                <!-- Add more details like availability, hourly rate, etc. -->
            </div>
        </div>
        <!-- Add more chef cards here -->
    </div>

    <script>
        function searchChef() {
            // Implement search functionality here
            // This function can be extended to filter chefs based on selected location and specialty
        }
    </script>
</body>
</html>
