<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef or Customer?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-out;
        }
        h2 {
            margin-bottom: 30px;
            font-size: 2em;
            animation: slideInDown 1s ease-out;
        }
        .btn {
            display: inline-block;
            width: 150px;
            padding: 15px 0;
            margin: 15px 10px 0;
            text-align: center;
            color: #fff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease, background 0.3s ease;
            font-size: 1.1em;
            animation: slideInUp 1s ease-out;
        }
        .btn.chef {
            background: linear-gradient(90deg, #28a745, #218838);
        }
        .btn.chef:hover {
            background: linear-gradient(90deg, #218838, #28a745);
        }
        .btn.customer {
            background: linear-gradient(90deg, #dc3545, #c82333);
        }
        .btn.customer:hover {
            background: linear-gradient(90deg, #c82333, #dc3545);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideInDown {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes slideInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Are you a Chef or a Customer?</h2>
        <button class="btn chef" onclick="window.location.href='3.html'">Chef</button>
        <button class="btn customer" onclick="window.location.href='4.html'">Customer</button>
    </div>
</body>
</html>
