<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef or Customer?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            width: 150px;
            padding: 10px 0;
            margin: 10px 10px 0;
            text-align: center;
            color: #fff;
            background: linear-gradient(90deg, #007bff, #0056b3);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn:hover {
            background: linear-gradient(90deg, #0056b3, #007bff);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Are you a Chef or a Customer?</h2>
        <button class="btn" onclick="window.location.href='3.html'">Chef</button>
        <button class="btn" onclick="window.location.href='4.html'">Customer</button>
    </div>
</body>
</html>
